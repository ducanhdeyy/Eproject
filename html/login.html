<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../assets/main.css" />
  </head>
  <body>
    <!-- header -->
    <header style="background-color: #f8f9fa;">
      <!-- container -->
      <div class="container">
          <nav class="flex justify-center items-center py-5 lg:pl-60 pl-1">
              <!-- logo -->
              <div style="height: 35px; width: 138px;" class="w-32 md:w-full z-20">
                 <a href="home.html"><img src="../img/logo.png" alt=""></a>
              </div>
              <!-- link -->
          </nav>
      </div>
      <div class="wrapper">
        <div class="signup">
          <h1 class="signup-heading">Login</h1>
          <button class="signup-social">
            <i class="fa fa-google signup-social-icon"></i>
            <span  class="signup-social-text"><a href="https://by.com.vn/fkbGi"> Login with Google</a></span>
          </button>
          <div class="signup-or"><span>Or</span></div>
          <form action="#" class="signup-form" autocomplete="off">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="Eg: a@gmai.com">
            <label for="password" class="signup-label">Password</label>
            <input type="password" id="password" class="signup-input" placeholder="Mời bạn nhập mật khẩu">
            <button class="signup-submit">Login</button>
          </form>
          <p class="signup-already">
            <span>Don't have an account yet?</span>
            <a href="signup.html" class="signup-login-link">Signup</a>
          </p>
        </div>
      </div>
  </header>
  </body>
</html>
